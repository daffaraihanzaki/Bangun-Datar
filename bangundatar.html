<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bangun Datar</title>

</head>
<body>
        <h1>>>KALKULATOR KIDS<<</h1>
        <div id="bangun">
            <ul>
                    <li><input id="tombol-persegi" type="button" value="Persegi" onclick="persegi_()"></li>
                    <li><input id="tombol-persegi-panjang" type="button" value="Persegi Panjang" onclick="persegi_panjang()"></li>
                    <li><input id="tombol-segitiga" type="button" value="Segitiga" onclick="segitiga()"></li>
                    <li><input id="tombol-trapesium" type="button" value="Trapesium" onclick="trapesium()"></li>
                    <li><input id="tombol-layang" type="button" value="Layang-Layang" onclick="layang()"></li>
            </ul>
        </div>
        <script>
            function persegi_(){
			    var sisi = prompt("Masukkan sisi");
			if (sisi == "" || sisi == null) {
				alert("Anda belum memasukkan sisi")
			}
			else {
				var luas = sisi * sisi;
                var keliling = 4*sisi;
				alert("LUAS PERSEGI "+ luas + "  KELILING PERSEGI  " + keliling);
			}
            
			if(confirm("Hitung lagi?")) {
				var sisi = prompt("Masukkan sisi:");
				if (sisi == "" || sisi == null) {
				alert("Anda belum memasukkan sisi")
			}
			else {
				var luas = sisi * sisi;
				alert(luas);
			}	
			}
			else {
				alert("Terima Kasih")
			}

            };
			//====================================================================
            function persegi_panjang() {
				var panjang = prompt("Masukkan panjang:");
				var lebar = prompt("Masukkan lebar:");

			if (panjang == "" || panjang == null || lebar == "" || lebar == null) {
				alert("Anda belum memasukkan panjang atau lebar")
			}
			else {
				var luas = panjang * lebar;
                var keliling = 2 * (panjang+lebar);
				alert("LUAS PERSEGI PANJANG "+ luas + "  KELILING PERSEGI PANJANG " + keliling);
			}

			if(confirm("Hitung lagi?")) {
				var panjang = prompt("Masukkan panjang:");
				var lebar = prompt("Masukkan lebar:");
				if (panjang == "" || panjang == null || lebar == "" || lebar == null) {
				alert("Anda belum memasukkan panjang atau lebar")
			}
			else {
				var luas = panjang * lebar;
				alert(luas);
			}	
			}
			else {
				alert("Terima Kasih")
			}
		
			};
            function segitiga() {
			//====================================================================
				var alas = prompt("Masukkan alas:");
				var tinggi = prompt("Masukkan tinggi:");
			if (alas == "" || alas == null || tinggi == "" || tinggi == null) {
				alert("Anda belum memasukkan alas atau tinggi")
			}
			else {
				var luas = alas * tinggi / 2;
				alert( "LUAS SEGITIGA " + luas);
			}
			if(confirm("Hitung lagi?")) {
				var alas = prompt("Masukkan alas:");
				var tinggi = prompt("Masukkan tinggi:");
			if (alas == "" || alas == null || tinggi == "" || tinggi == null) {
				alert("Anda belum memasukkan alas atau tinggi")
			}
			else {
				var luas = alas * tinggi / 2;
				alert(luas);
			}	
			}
			else {
				alert("Terima Kasih")
			}
			};
		//====================================================================
        	function trapesium() {
				var a = prompt("Masukkan sisi a:");
				var b =prompt("Masukkan sisi b:");
				var tinggi = prompt("Masukkan tinggi:");
			if (a == "" || a == null || b == "" || b == null || tinggi == "" || tinggi == null) {
				alert("Anda belum memasukkan sisi a atau sisi b atau tinggi")
			}
			else {
				var luas = 0.5 * (a+b) * tinggi;
				alert("LUAS TRAPESIUM "+luas);
			}
			if(confirm("Hitung lagi?")) {
				var a = prompt("Masukkan sisi a:");
				var b =prompt("Masukkan sisi b:");
				var tinggi = prompt("Masukkan tinggi:");
			if (a == "" || a == null || b == "" || b == null || tinggi == "" || tinggi == null) {
				alert("Anda belum memasukkan sisi a, sisi b atau tinggi")
			}
			else {
				var luas = 0.5 * ((a*1)+(b*1)) * tinggi;
				alert("LUAS TRAPESIUM "+luas);
			}
			}
			else {
				alert("Terima Kasih")
			}
			};  
		//====================================================================	
		function layang(){

		}

        //====================================================================    
        </script>            
</body>
